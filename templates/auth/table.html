<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Document</title>
</head>
<body>
    

     <div class="container mt-5">
    <h3 class="text-center mb-3">Flight Status</h3>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr class="bg-dark text-white">
            <th scope="col">Flight #</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Terminal</th>
            <th scope="col">Departure</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">BA21532</th>
            <td>London</td>
            <td>Paris</td>
            <td>5</td>
            <td>10:00</td>
            <td>Departed</td>
          </tr>
          <tr>
            <th scope="row">BA54345</th>
            <td>London</td>
            <td>Amsterdam</td>
            <td>2</td>
            <td>11:45</td>
            <td>Departed</td>
          </tr>
          <tr>
            <th scope="row">BA62578</th>
            <td>London</td>
            <td>Rome</td>
            <td>3</td>
            <td>13:25</td>
            <td class="bg-danger text-white" data-toggle="tooltip" data-placement="left"
              title="Bad weather condition">Cancelled</td>
          </tr>
          <tr>
            <th scope="row">BA12895</th>
            <td>London</td>
            <td>Barcelona</td>
            <td>1</td>
            <td>18:45</td>
            <td>On time</td>
          </tr>
          <tr>
            <th scope="row">BA36546</th>
            <td>London</td>
            <td>Sydney</td>
            <td>5</td>
            <td>20:00</td>
            <td>On time</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
      
    
</body>
</html>
