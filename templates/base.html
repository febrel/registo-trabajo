<!doctype html>
<html lang="en">
<head>

    <title>{% block title  %} {% endblock %} -Todo List </title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/icono.svg')}}">


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



</head>
<body>

    


{% if g.user %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
       <div class="mx-auto order-0">
           <a class="navbar-brand mx-auto" href="#">Reportes</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
               <span class="navbar-toggler-icon"></span>
           </button>
       </div>

       <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
           <ul class="navbar-nav ml-auto" >
             

             <span class="navbar-brand text-success font-italic">{{g.user[4] }}</span>

              <a href="{{url_for('auth.logout')}} "> <i class="fa fa-times fa-lg" aria-hidden="true" style="padding-top: 13px; color: #FA5858"></i></a> </li>

               
           </ul>
       </div>
</nav>

{% else %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">

{% endif %}

<header>
    {% block header %} {% endblock %}
</header>


{% block content %} {% endblock %}

</body>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</html>
